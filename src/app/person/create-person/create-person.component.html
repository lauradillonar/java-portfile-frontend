<div class="initial"></div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="name">Nombre </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido </label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            [(ngModel)]="lastname"
            required
          />
        </div>
        <div class="form-group">
          <label for="userName">Nombre de usuario </label>
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            [(ngModel)]="userName"
            required
          />
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha Nacimiento </label>
          <input
            type="datetime"
            class="form-control"
            id="birthdate"
            name="birthdate"
            [(ngModel)]="birthdate"
            required
          />
        </div>
        <div class="form-group">
          <label for="nationality">Nacionalidad </label>
          <input
            type="text"
            class="form-control"
            id="nationality"
            name="nationality"
            [(ngModel)]="nationality"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono </label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="aboutMeSub">Frase breve acerca de mí</label>
          <input
            type="text"
            class="form-control"
            id="aboutMeSub"
            name="aboutMeSub"
            [(ngModel)]="aboutMeSub"
            required
          />
        </div>
        <div class="form-group">
          <label for="aboutMe">Acerca de mí </label>
          <textarea
            class="form-control"
            id="aboutMe"
            name="aboutMe"
            [(ngModel)]="aboutMe"
            required
          >
          </textarea>
        </div>
        <div class="form-group">
          <label for="job">Profesión </label>
          <input
            type="text"
            class="form-control"
            id="job"
            name="job"
            [(ngModel)]="job"
            required
          />
        </div>
        <div class="form-group">
          <label for="logoUrl">Lugar actual</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            [(ngModel)]="location"
            required
          />
        </div>
        <div class="form-group">
          <label for="imageHeader">Imagen de encabezado (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="imageHeader"
            name="imageHeader"
            [(ngModel)]="imageHeader"
          />
        </div>
        <div class="form-group">
          <label for="image">Imagen de perfil (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="image"
            name="image"
            [(ngModel)]="image"
          />
        </div>
        <div class="form-group">
          <label for="logoSrc">Imagen logo (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="logoSrc"
            name="logoSrc"
            [(ngModel)]="logoSrc"
          />
        </div>
        <div class="form-group">
          <label for="logoAlt">Texto logo (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="logoAlt"
            name="logoAlt"
            [(ngModel)]="logoAlt"
          />
        </div>
        <div class="form-group">
          <label for="logoUrl">Link logo (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="logoUrl"
            name="logoUrl"
            [(ngModel)]="logoUrl"
          />
        </div>
        <div class="form-group">
          <label for="facebook">Facebook (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="facebook"
            name="facebook"
            [(ngModel)]="facebook"
          />
        </div>
        <div class="form-group">
          <label for="instagram">Instagram (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="instagram"
            name="instagram"
            [(ngModel)]="instagram"
          />
        </div>
        <div class="form-group">
          <label for="logoUrl">Twitter (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="twitter"
            name="twitter"
            [(ngModel)]="twitter"
          />
        </div>
        <button class="createbutton" [disabled]="!f.valid">Crear</button>
        <br /><br />
      </form>
    </div>
  </div>
</div>
