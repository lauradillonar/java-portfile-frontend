<app-navbar></app-navbar>
<div class="initial"></div>
<div class="text-center" *ngIf="isLogged; else loggedOut"></div>
<ng-template #loggedOut>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onLogin()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="userName">Nombre de usuario </label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              [(ngModel)]="userName"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="d-flex flex-row mt-3 justify-content-evenly">
            <button type="submit" class="loginbutton" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <button class="cancelbutton" type="button" routerLink="/">
              <i class="fas fa-arrow-alt-circle-left"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
