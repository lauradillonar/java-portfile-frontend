<app-navbar [idPerson]="idPerson"></app-navbar>
<div class="initial"></div>
<div class="container">
  <div class="preloader" *ngIf="!hasPersons"></div>
  <div *ngIf="hasPersons">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="name">Nombre </label>
            <input
              autofocus
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="person.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastname">Apellido </label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              [(ngModel)]="person.lastname"
              required
            />
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha Nacimiento </label>
            <input
              type="datetime"
              class="form-control"
              id="birthdate"
              name="birthdate"
              [(ngModel)]="person.birthdate"
              required
            />
          </div>
          <div class="form-group">
            <label for="nationality">Nacionalidad </label>
            <input
              type="text"
              class="form-control"
              id="nationality"
              name="nationality"
              [(ngModel)]="person.nationality"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="person.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Teléfono </label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              [(ngModel)]="person.phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="aboutMeSub">Frase breve acerca de mí</label>
            <input
              type="text"
              class="form-control"
              id="aboutMeSub"
              name="aboutMeSub"
              [(ngModel)]="person.aboutMeSub"
              required
            />
          </div>
          <div class="form-group">
            <label for="aboutMe">Acerca de mí </label>
            <textarea
              class="form-control"
              id="aboutMe"
              name="aboutMe"
              [(ngModel)]="person.aboutMe"
              required
            >
            </textarea>
          </div>
          <div class="form-group">
            <label for="job">Profesión </label>
            <input
              type="text"
              class="form-control"
              id="job"
              name="job"
              [(ngModel)]="person.job"
              required
            />
          </div>
          <div class="form-group">
            <label for="logoUrl">Lugar actual</label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              [(ngModel)]="person.location"
              required
            />
          </div>
          <div class="form-group">
            <label for="imageHeader">Imagen de encabezado (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="imageHeader"
              name="imageHeader"
              [(ngModel)]="person.imageHeader"
            />
          </div>
          <div class="form-group">
            <label for="image">Imagen de perfil (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="image"
              name="image"
              [(ngModel)]="person.image"
            />
          </div>
          <div class="form-group">
            <label for="logoSrc">Imagen logo (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="logoSrc"
              name="logoSrc"
              [(ngModel)]="person.logoSrc"
            />
          </div>
          <div class="form-group">
            <label for="logoAlt">Texto logo (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="logoAlt"
              name="logoAlt"
              [(ngModel)]="person.logoAlt"
            />
          </div>
          <div class="form-group">
            <label for="logoUrl">Link logo (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="logoUrl"
              name="logoUrl"
              [(ngModel)]="person.logoUrl"
            />
          </div>
          <div class="form-group">
            <label for="facebook">Facebook (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="facebook"
              name="facebook"
              [(ngModel)]="person.facebook"
            />
          </div>
          <div class="form-group">
            <label for="instagram">Instagram (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="instagram"
              name="instagram"
              [(ngModel)]="person.instagram"
            />
          </div>
          <div class="form-group">
            <label for="logoUrl">Twitter (opcional)</label>
            <input
              type="text"
              class="form-control"
              id="twitter"
              name="twitter"
              [(ngModel)]="person.twitter"
            />
          </div>
          <div class="d-flex flex-row mt-3 justify-content-evenly">
            <button class="editbutton" [disabled]="!f.valid">
              <i class="far fa-edit"></i> Actualizar
            </button>
            <button
              class="cancelbutton"
              type="button"
              routerLink="/{{ idPerson }}/home"
              fragment="main"
            >
              <i class="fas fa-arrow-alt-circle-left"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
