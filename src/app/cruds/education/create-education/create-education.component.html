<app-navbar [idPerson]="idPerson"></app-navbar>
<div class="initial"></div>

<div class="container">
  <h1 class="text-center py-5">{{ lang?.education?.title }}</h1>
  <div class="row mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card my-3 py-5 px-5">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group mb-3">
            <label for="title">{{ label?.title }}</label>
            <input
              autofocus
              type="text"
              class="form-control"
              id="title"
              name="title"
              [(ngModel)]="title"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="when">{{ label?.when }}</label>
            <input
              type="text"
              class="form-control"
              id="when"
              name="when"
              [(ngModel)]="when"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="subtitle">{{ label?.subtitle }}</label>
            <input
              type="text"
              class="form-control"
              id="subtitle"
              name="subtitle"
              [(ngModel)]="subtitle"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="text1">{{ label?.text1 }}</label>
            <textarea
              class="form-control"
              id="text1"
              name="text1"
              [(ngModel)]="text1"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="link">{{ label?.link }}</label>
            <input
              type="text"
              class="form-control"
              id="link"
              name="link"
              [(ngModel)]="link"
            />
          </div>
          <div class="form-group mb-3">
            <label for="url">{{ label?.url }}</label>
            <input
              type="text"
              class="form-control"
              id="url"
              name="url"
              [(ngModel)]="url"
            />
          </div>
          <div class="form-group mb-3">
            <label for="text2">{{ label?.text2 }}</label>
            <textarea
              class="form-control"
              id="text2"
              name="text2"
              [(ngModel)]="text2"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="viewmore">{{ label?.viewmore }}</label>
            <input
              type="text"
              class="form-control"
              id="viewmore"
              name="viewmore"
              [(ngModel)]="viewmore"
            />
          </div>
          <div class="d-flex flex-row mt-3 justify-content-evenly">
            <button class="createbutton" type="submit" [disabled]="!f.valid">
              <i class="fas fa-plus-circle"></i> {{ label?.createButton }}
            </button>
            <button
              class="cancelbutton"
              type="button"
              routerLink="/{{ idPerson }}/home"
              fragment="education"
            >
              <i class="fas fa-arrow-alt-circle-left"></i>
              {{ label?.cancelButton }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
