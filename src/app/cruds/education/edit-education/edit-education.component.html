<app-navbar [idPerson]="idPerson"></app-navbar>
<div class="initial"></div>

<div class="container">
  <h1 class="text-center py-5">{{ lang?.education?.title }}</h1>
  <div class="preloader" *ngIf="!hasEducation"></div>
  <div *ngIf="hasEducation">
    <div class="row my-5">
      <div class="col-md-8 mx-auto">
        <div class="card my-3 py-5 px-5">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group mb-3">
              <label for="title">{{ label?.title }}</label>
              <input
                autofocus
                type="text"
                class="form-control"
                id="title"
                name="title"
                [(ngModel)]="education.title"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="when">{{ label?.when }}</label>
              <input
                type="text"
                class="form-control"
                id="when"
                name="when"
                [(ngModel)]="education.when"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="subtitle">{{ label?.subtitle }}</label>
              <input
                type="text"
                class="form-control"
                id="subtitle"
                name="subtitle"
                [(ngModel)]="education.subtitle"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="text1">{{ label?.text1 }}</label>
              <input
                type="text"
                class="form-control"
                id="text1"
                name="text1"
                [(ngModel)]="education.text1"
              />
            </div>
            <div class="form-group mb-3">
              <label for="link">{{ label?.link }}</label>
              <input
                type="text"
                class="form-control"
                id="link"
                name="link"
                [(ngModel)]="education.link"
              />
            </div>
            <div class="form-group mb-3">
              <label for="url">{{ label?.url }}</label>
              <input
                type="text"
                class="form-control"
                id="url"
                name="url"
                [(ngModel)]="education.url"
              />
            </div>
            <div class="form-group mb-3">
              <label for="text2">{{ label?.text2 }}</label>
              <input
                type="text"
                class="form-control"
                id="text2"
                name="text2"
                [(ngModel)]="education.text2"
              />
            </div>
            <div class="form-group mb-3">
              <label for="viewmore">{{ label?.viewmore }}</label>
              <input
                type="text"
                class="form-control"
                id="viewmore"
                name="viewmore"
                [(ngModel)]="education.viewmore"
              />
            </div>
            <button class="editbutton" type="submit" [disabled]="!f.valid">
              <i class="fas fa-pencil-alt"></i> {{ label?.editButton }}
            </button>
            <button
              class="cancelbutton"
              type="button"
              routerLink="/{{ idPerson }}/home"
              fragment="experience"
            >
              <i class="fas fa-arrow-alt-circle-left"></i>
              {{ label?.cancelButton }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
