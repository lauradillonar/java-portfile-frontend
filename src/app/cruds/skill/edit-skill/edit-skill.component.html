<app-navbar [idPerson]="idPerson"></app-navbar>
<div class="initial"></div>

<div class="container">
  <h1 class="text-center py-5">{{ lang?.skills?.title }}</h1>
  <div class="preloader" *ngIf="!hasSkill"></div>
  <div *ngIf="hasSkill">
    <div class="row my-5">
      <div class="col-md-8 mx-auto">
        <div class="card my-3 py-5 px-5">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group mb-3">
              <label for="item">{{ label?.item }}</label>
              <input
                autofocus
                type="text"
                class="form-control"
                id="item"
                name="item"
                [(ngModel)]="skill.item"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="progress">{{ label?.progress }}</label>
              <select
                name="progress"
                id="progress"
                class="form-control"
                [(ngModel)]="skill.progress"
              >
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100" selected>100</option>
              </select>
            </div>
            <button class="editbutton" type="submit" [disabled]="!f.valid">
              <i class="fas fa-pencil-alt"></i> {{ label?.editButton }}
            </button>
            <button
              class="cancelbutton"
              type="button"
              routerLink="/{{ idPerson }}/home"
              fragment="experience"
            >
              <i class="fas fa-arrow-alt-circle-left"></i>
              {{ label?.cancelButton }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
