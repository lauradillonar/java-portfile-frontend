<app-navbar [idPerson]="idPerson"></app-navbar>
<div class="initial"></div>

<div class="container">
  <h1 class="text-center py-5">{{ lang?.skills?.title }}</h1>
  <div class="row mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card my-3 py-5 px-5">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group mb-3">
            <label for="item">{{ label?.item }}</label>
            <input
              autofocus
              type="text"
              class="form-control"
              id="item"
              name="item"
              [(ngModel)]="item"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="progress">{{ label?.progress }}</label>
            <select
              name="progress"
              id="progress"
              class="form-control"
              [(ngModel)]="progress"
            >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
              <option value="90">90</option>
              <option value="100" selected>100</option>
            </select>
          </div>
          <div class="d-flex flex-row mt-3 justify-content-evenly">
            <button class="createbutton" type="submit" [disabled]="!f.valid">
              <i class="fas fa-plus-circle"></i> {{ label?.createButton }}
            </button>
            <button
              class="cancelbutton"
              type="button"
              routerLink="/{{ idPerson }}/home"
              fragment="skills"
            >
              <i class="fas fa-arrow-alt-circle-left"></i>
              {{ label?.cancelButton }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
