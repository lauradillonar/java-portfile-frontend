<section id="skills" class="skills py-5 bg-light">
  <div class="container py-5">
    <h1 class="text-center py-5">{{ lang?.skills?.title }}</h1>
    <div class="preloader" *ngIf="!hasSkill"></div>
    <div *ngIf="hasSkill">
      <div
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-duration="2000"
        data-aos-easing="ease-in-sine"
      >
        <div class="row">
          <div class="col-12 pt-3">
            <div class="progress-block">
              <div *ngFor="let item of skills; index as i">
                <div class="row">
                  <div class="progress my-1">
                    <div *ngFor="let value of values">
                      <div
                        *ngIf="item.progress === value"
                        class="pro-value{{ value }} ps-2"
                      >
                        <p>
                          {{ item.item }}
                          <span text-white float-right>
                            {{ item.progress }}%</span
                          >
                        </p>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="idPerson == idPersonLogged" class="buttons pt-5">
                    <button
                      type="button"
                      class="editbutton"
                      routerLink="/{{ idPerson }}/skill/edit/{{ item.idSkill }}"
                    >
                      <i class="far fa-edit"></i>
                      {{ lang?.skills?.label?.cardEditButton }}
                    </button>
                    <button
                      type="button"
                      class="deletebutton"
                      (click)="deleteSkill(item.idSkill)"
                    >
                      <i class="far fa-trash-alt"></i>
                      {{ lang?.skills?.label?.cardDeleteButton }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        *ngIf="idPerson == idPersonLogged"
        type="button"
        class="createbutton"
        routerLink="/{{ idPerson }}/skill/create"
      >
        <i class="fas fa-plus-circle"></i>
        {{ lang?.skills?.label?.cardNewButton }}
      </button>
    </div>
  </div>
</section>
