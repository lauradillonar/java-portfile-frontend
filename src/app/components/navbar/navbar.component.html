<nav class="navbar navbar-expand-lg fixed-top text-uppercase">
  <div class="container">
    <a
      *ngIf="person.logoSrc"
      class="navbar-brand"
      routerLink="{{ person.logoUrl }}"
      fragment="{{ lang?.logo?.fragment }}"
      ><img src="{{ person.logoSrc }}" alt="{{ person.logoAlt }}"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a
          class="nav-link px-lg-2 rounded"
          routerLink="/{{ person.idPerson }}/{{ lang?.navbar?.home?.url }}"
          fragment="{{ lang?.navbar?.home?.fragment }}"
          >{{ lang?.navbar?.home?.link }}</a
        >
        <div *ngFor="let item of items">
          <a
            class="nav-link px-lg-2 rounded"
            routerLink="/{{ person.idPerson }}/{{ item?.url }}"
            fragment="{{ item?.fragment }}"
            >{{ item?.link }}</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
