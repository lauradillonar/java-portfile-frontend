<section id="projects" class="services py-5">
  <div class="container py-5">
    <h1 class="text-center py-5">{{ lang?.projects?.title }}</h1>
    <div class="preloader" *ngIf="!hasProject"></div>
    <div *ngIf="hasProject">
      <div class="row pb-3">
        <div class="col-lg-4 mb-3" *ngFor="let project of projects; index as i">
          <div
            class="card text-center py-3"
            data-aos="fade-right"
            data-aos-duration="2000"
            *ngIf="i % 3 === 0"
          >
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="d-flex flex-column align-items-center mb-5 p-4">
                <div class="circle flex-grow-1 flex-shrink-0">
                  <span
                    ><i
                      *ngIf="project.fontawesome != ''"
                      class="{{ project.fontawesome }}"
                    ></i
                    ><span
                      *ngIf="project.letter != '' && !project.fontawesome"
                      class="fw-bold"
                      >{{ project.letter }}</span
                    ></span
                  >
                </div>
                <h4 class="fw-bold pb-2" [innerHTML]="project.title"></h4>
                <textarea
                  *ngIf="project.text != ''"
                  class="text text-center w-100 flex-grow-1 flex-shrink-0"
                  [value]="project.text"
                  readonly
                  readonly
                ></textarea>
              </div>
              <div class="d-flex flex-row justify-content-evenly">
                <a
                  *ngIf="project.viewmore != ''"
                  class="viewmore"
                  href="{{ project.viewmore }}"
                  target="_blank"
                  ><i class="far fa-eye"></i> {{ label.cardViewmoreButton }}</a
                >
                <button
                  type="button"
                  class="editbutton"
                  routerLink="/{{ idPerson }}/project/edit/{{
                    project.idProject
                  }}"
                >
                  <i class="far fa-edit"></i>
                  {{ label.cardEditButton }}
                </button>
                <button
                  type="button"
                  class="deletebutton"
                  (click)="deleteProject(project.idProject)"
                >
                  <i class="far fa-trash-alt"></i>
                  {{ label.cardDeleteButton }}
                </button>
              </div>
            </div>
          </div>
          <div
            class="card text-center py-3"
            data-aos="fade-up"
            data-aos-duration="2000"
            *ngIf="i % 3 === 1"
          >
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="d-flex flex-column align-items-center mb-5 p-4">
                <div class="circle flex-grow-1 flex-shrink-0">
                  <span
                    ><i
                      *ngIf="project.fontawesome != ''"
                      class="{{ project.fontawesome }}"
                    ></i
                    ><span
                      *ngIf="project.letter != '' && !project.fontawesome"
                      class="fw-bold"
                      >{{ project.letter }}</span
                    ></span
                  >
                </div>
                <h4 class="fw-bold pb-2" [innerHTML]="project.title"></h4>
                <textarea
                  *ngIf="project.text != ''"
                  class="text text-center w-100 flex-grow-1 flex-shrink-0"
                  [value]="project.text"
                  readonly
                  readonly
                ></textarea>
              </div>
              <div class="d-flex flex-row justify-content-evenly">
                <a
                  *ngIf="project.viewmore != ''"
                  class="viewmore"
                  href="{{ project.viewmore }}"
                  target="_blank"
                  ><i class="far fa-eye"></i> {{ label.cardViewmoreButton }}</a
                >
                <button
                  type="button"
                  class="editbutton"
                  routerLink="/{{ idPerson }}/project/edit/{{
                    project.idProject
                  }}"
                >
                  <i class="far fa-edit"></i>
                  {{ label.cardEditButton }}
                </button>
                <button
                  type="button"
                  class="deletebutton"
                  (click)="deleteProject(project.idProject)"
                >
                  <i class="far fa-trash-alt"></i>
                  {{ label.cardDeleteButton }}
                </button>
              </div>
            </div>
          </div>
          <div
            class="card text-center py-3"
            data-aos="fade-left"
            data-aos-duration="2000"
            *ngIf="i % 3 === 2"
          >
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="d-flex flex-column align-items-center mb-5 p-4">
                <div class="circle flex-grow-1 flex-shrink-0">
                  <span
                    ><i
                      *ngIf="project.fontawesome != ''"
                      class="{{ project.fontawesome }}"
                    ></i
                    ><span
                      *ngIf="project.letter != '' && !project.fontawesome"
                      class="fw-bold"
                      >{{ project.letter }}</span
                    ></span
                  >
                </div>
                <h4 class="fw-bold pb-2" [innerHTML]="project.title"></h4>
                <textarea
                  *ngIf="project.text != ''"
                  class="text text-center w-100 flex-grow-1 flex-shrink-0"
                  [value]="project.text"
                  readonly
                  readonly
                ></textarea>
              </div>
              <div class="d-flex flex-row justify-content-evenly">
                <a
                  *ngIf="project.viewmore != ''"
                  class="viewmore"
                  href="{{ project.viewmore }}"
                  target="_blank"
                  ><i class="far fa-eye"></i> {{ label.cardViewmoreButton }}</a
                >
                <button
                  type="button"
                  class="editbutton"
                  routerLink="/{{ idPerson }}/project/edit/{{
                    project.idProject
                  }}"
                >
                  <i class="far fa-edit"></i>
                  {{ label.cardEditButton }}
                </button>
                <button
                  type="button"
                  class="deletebutton"
                  (click)="deleteProject(project.idProject)"
                >
                  <i class="far fa-trash-alt"></i>
                  {{ label.cardDeleteButton }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="createbutton"
      routerLink="/{{ idPerson }}/project/create"
    >
      <i class="fas fa-plus-circle"></i>
      {{ lang?.projects?.label?.cardNewButton }}
    </button>
  </div>
</section>
